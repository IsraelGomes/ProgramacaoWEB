        </header>
        
        <main id="conteudo">
            <section id="cadastro">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Placeholder" id="first_name" type="text" class="validate" required>
                      <label for="first_name">Nome</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate" required>
                      <label for="last_name">Endereço</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate" required>
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" required>
                      <label for="email">Email</label>
                    </div>
                  </div>
                    <div class="input-field col s12">
                    <label>Browser Select</label>
                    <select class="browser-default">
                        <option value="">Choose your option</option>
                      <option value="1">Paraiba</option>
                      <option value="2">Pernambuco</option>
                      <option value="3">Rio Grande do Norte</option>
                    <option value="3">Ceará</option>
                    </select>
                  </div>
                     <div class="row">
                        <div class="input-field col s6">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                        </div>
                </form>
              </div>
            </section>
        </main>
